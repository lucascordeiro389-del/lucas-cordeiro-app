<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#5C7C5A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Lucas Cordeiro">
  
  <title>Dr. Lucas Cordeiro - Fisioterapeuta</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="icon" type="image/png" href="icons/icon-192.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen" class="splash-screen">
    <div class="splash-content">
      <div class="splash-logo">
        <svg viewBox="0 0 100 100" class="logo-svg">
          <path class="spine-path" d="M50 10 Q45 25, 50 35 Q55 45, 50 55 Q45 65, 50 75 Q55 85, 50 95" 
                fill="none" stroke="#E8E0D5" stroke-width="3" stroke-linecap="round"/>
          <circle cx="50" cy="15" r="4" fill="#E8E0D5" class="vertebra v1"/>
          <circle cx="48" cy="28" r="3.5" fill="#E8E0D5" class="vertebra v2"/>
          <circle cx="52" cy="40" r="3.5" fill="#E8E0D5" class="vertebra v3"/>
          <circle cx="48" cy="52" r="3.5" fill="#E8E0D5" class="vertebra v4"/>
          <circle cx="52" cy="64" r="3" fill="#E8E0D5" class="vertebra v5"/>
          <circle cx="50" cy="75" r="2.5" fill="#E8E0D5" class="vertebra v6"/>
        </svg>
      </div>
      <h1 class="splash-title">Lucas Cordeiro</h1>
      <p class="splash-subtitle">FISIOTERAPEUTA</p>
      <div class="splash-loader">
        <div class="loader-bar"></div>
      </div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app" class="app hidden">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="header-brand">
          <svg viewBox="0 0 40 40" class="header-logo">
            <path d="M20 5 Q18 12, 20 16 Q22 20, 20 24 Q18 28, 20 32 Q22 36, 20 38" 
                  fill="none" stroke="#E8E0D5" stroke-width="2" stroke-linecap="round"/>
            <circle cx="20" cy="8" r="2" fill="#E8E0D5"/>
            <circle cx="19" cy="14" r="1.8" fill="#E8E0D5"/>
            <circle cx="21" cy="20" r="1.8" fill="#E8E0D5"/>
            <circle cx="19" cy="26" r="1.5" fill="#E8E0D5"/>
            <circle cx="20" cy="32" r="1.2" fill="#E8E0D5"/>
          </svg>
          <div class="header-text">
            <span class="header-name">Lucas Cordeiro</span>
            <span class="header-date" id="headerDate"></span>
          </div>
        </div>
        <button class="header-btn" onclick="abrirConfiguracoes()">
          <span class="material-icons-round">settings</span>
        </button>
      </div>
    </header>

    <!-- Pages Container -->
    <main class="main-content">
      <!-- Page: Hoje -->
      <section id="pageHoje" class="page active">
        <div class="page-header">
          <h2 class="page-title">Agenda de Hoje</h2>
          <div class="page-stats" id="hojeStats">
            <span class="stat-badge pilates">0 Pilates</span>
            <span class="stat-badge reab">0 Reab</span>
            <span class="stat-badge terapia">0 Terapia</span>
          </div>
        </div>
        <div class="page-content" id="hojeContent">
          <!-- Conteúdo dinâmico -->
        </div>
      </section>

      <!-- Page: Agenda -->
      <section id="pageAgenda" class="page">
        <div class="page-header">
          <div class="week-nav" id="weekNav">
            <button class="week-btn" onclick="semanaAnterior()">
              <span class="material-icons-round">chevron_left</span>
            </button>
            <span class="week-title" id="weekTitle">--</span>
            <button class="week-btn" onclick="proximaSemana()">
              <span class="material-icons-round">chevron_right</span>
            </button>
          </div>
        </div>
        <div class="page-content agenda-grid-container" id="agendaContent">
          <!-- Grid da agenda semanal -->
        </div>
      </section>

      <!-- Page: Clientes -->
      <section id="pageClientes" class="page">
        <div class="page-header">
          <div class="search-container">
            <span class="material-icons-round search-icon">search</span>
            <input type="text" class="search-input" id="clienteSearch" 
                   placeholder="Buscar cliente..." oninput="buscarClientes()">
          </div>
          <div class="filter-tabs">
            <button class="filter-tab active" data-filter="todos" onclick="filtrarClientes('todos')">Todos</button>
            <button class="filter-tab" data-filter="pilates" onclick="filtrarClientes('pilates')">Pilates</button>
            <button class="filter-tab" data-filter="reabilitacao" onclick="filtrarClientes('reabilitacao')">Reab</button>
            <button class="filter-tab" data-filter="terapia" onclick="filtrarClientes('terapia')">Terapia</button>
          </div>
        </div>
        <div class="page-content" id="clientesContent">
          <!-- Lista de clientes -->
        </div>
      </section>

      <!-- Page: Financeiro -->
      <section id="pageFinanceiro" class="page">
        <div class="page-header">
          <div class="filter-tabs">
            <button class="filter-tab active" data-filter="resumo" onclick="filtrarFinanceiro('resumo')">Resumo</button>
            <button class="filter-tab" data-filter="mensalidades" onclick="filtrarFinanceiro('mensalidades')">Mensalidades</button>
            <button class="filter-tab" data-filter="pacotes" onclick="filtrarFinanceiro('pacotes')">Pacotes</button>
            <button class="filter-tab" data-filter="comissoes" onclick="filtrarFinanceiro('comissoes')">Comissões</button>
          </div>
        </div>
        <div class="page-content" id="financeiroContent">
          <!-- Conteúdo financeiro -->
        </div>
      </section>

      <!-- Page: Mais -->
      <section id="pageMais" class="page">
        <div class="page-header">
          <h2 class="page-title">Mais Opções</h2>
        </div>
        <div class="page-content" id="maisContent">
          <div class="menu-list">
            <button class="menu-item" onclick="abrirRelatorios()">
              <span class="material-icons-round">assessment</span>
              <span>Relatórios</span>
              <span class="material-icons-round arrow">chevron_right</span>
            </button>
            <button class="menu-item" onclick="abrirAulasAvulsas()">
              <span class="material-icons-round">event_available</span>
              <span>Aulas Avulsas (Pilates)</span>
              <span class="material-icons-round arrow">chevron_right</span>
            </button>
            <button class="menu-item" onclick="abrirReposicoes()">
              <span class="material-icons-round">event_repeat</span>
              <span>Reposições Pendentes</span>
              <span class="material-icons-round arrow">chevron_right</span>
            </button>
            <button class="menu-item" onclick="abrirConfiguracoes()">
              <span class="material-icons-round">settings</span>
              <span>Configurações</span>
              <span class="material-icons-round arrow">chevron_right</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-item active" data-page="pageHoje" onclick="navegarPara('pageHoje')">
        <span class="material-icons-round">today</span>
        <span class="nav-label">Hoje</span>
      </button>
      <button class="nav-item" data-page="pageAgenda" onclick="navegarPara('pageAgenda')">
        <span class="material-icons-round">calendar_month</span>
        <span class="nav-label">Agenda</span>
      </button>
      <button class="nav-item fab-container" onclick="abrirNovoModal()">
        <div class="fab">
          <span class="material-icons-round">add</span>
        </div>
      </button>
      <button class="nav-item" data-page="pageClientes" onclick="navegarPara('pageClientes')">
        <span class="material-icons-round">people</span>
        <span class="nav-label">Clientes</span>
      </button>
      <button class="nav-item" data-page="pageFinanceiro" onclick="navegarPara('pageFinanceiro')">
        <span class="material-icons-round">payments</span>
        <span class="nav-label">Financeiro</span>
      </button>
    </nav>

    <!-- Modal Container -->
    <div id="modalOverlay" class="modal-overlay" onclick="fecharModal(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Modal</h3>
          <button class="modal-close" onclick="fecharModal()">
            <span class="material-icons-round">close</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Conteúdo dinâmico -->
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script>
    // Registro do Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registrado:', reg.scope))
        .catch(err => console.log('Erro SW:', err));
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
      // Splash screen
      setTimeout(() => {
        document.getElementById('splashScreen').classList.add('fade-out');
        document.getElementById('app').classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('splashScreen').style.display = 'none';
        }, 500);
      }, 2000);

      // Inicializa o app
      inicializarApp();
    });
  </script>
</body>
</html>
